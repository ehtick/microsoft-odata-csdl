name: '@thnetii/microsoft-odata-csdl-github-actions-powerplatform-apis-collection-processor'
author: thnetii
description: ''
inputs:
  access-token:
    required: true
    description: ''
  api-version:
    required: false
    description: ''
  api-endpoint:
    required: false
    default: 'https://api.flow.microsoft.com'
    description: ''
  environment:
    default: '~default'
    description: ''
  api-connector-names:
    required: true
    description: ''
runs:
  using: composite
  steps:
    - id: powerplatform-apis-collection-processor
      uses: actions/github-script@v6.4.1
      with:
        script: |
          require(process.env['GITHUB_ACTION_PATH'])(
            {
              github, context, core, exec, fetch, io,
              inputs: JSON.parse(process.env['ACTION_INPUTS_JSON']),
            }
          );
      env:
        ACTION_INPUTS_JSON: ${{ toJson(inputs) }}
        GITHUB_ACTION_PATH: ${{ github.action_path }}
